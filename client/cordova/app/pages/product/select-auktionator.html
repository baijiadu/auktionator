<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button dark (click)="dismiss()">返回</button>
    </ion-buttons>
    <ion-title>选择拍卖师</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="keyword" (ionInput)="inputChanged($event)" (ionCancel)="cancelSearch($event)" placeholder="输入拍卖师名称进行查找" cancelButtonText="取消"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--<ion-searchbar [(ngModel)]="keyword" (ionInput)="inputChanged($event)" (ionCancel)="cancelSearch($event)" placeholder="输入拍卖师名称进行查找" cancelButtonText="取消"></ion-searchbar>-->
  <ion-list>
    <button ion-item *ngFor="let item of list" (click)="dismiss(item)">
      <ion-avatar item-left>
        <img src="{{item.avatar}}"/>
      </ion-avatar>
      <h3>{{item.nickname || item.username}}</h3>
      <p>{{item.score}}</p>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [hidden]="!infiniteEnabled">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="数据加载中...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
