<ion-navbar *navbar>
  <ion-buttons start>
    <button dark (tap)="dismiss()">返回</button>
  </ion-buttons>
  <ion-title>选择拍卖师</ion-title>
</ion-navbar>

<ion-content>
  <ion-searchbar [(ngModel)]="keyword" (ionInput)="queryAuktionators($event)" (ionCancel)="cancelSearch($event)" placeholder="输入拍卖师名称进行查找" cancelButtonText="取消"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of auktionators" (tap)="dismiss(item)">
      <ion-avatar item-left>
        <img src="{{item.avatar}}"/>
      </ion-avatar>
      <h3>{{item.nickname || item.username}}</h3>
      <p>{{item.score}}</p>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="数据加载中...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
