<ion-navbar *navbar>
  <ion-title>拍卖师</ion-title>
</ion-navbar>

<ion-content>
  <div class="whats-up">
    <ion-slides [options]="whatsupOptions">
      <ion-slide *ngFor="let item of whatsUpService.tops" (tap)="whatsupTapped(item)">
        <img src="{{item.thumb}}"/>
      </ion-slide>
    </ion-slides>
  </div>
  <div class="zones" padding-top padding-bottom>
    <ion-slides [options]="{slidesPerView: 4.5, freeMode: true}">
      <ion-slide *ngFor="let item of zoneService.zones">
        <img src="{{item.thumb}}"/>
        <p>{{item.title}}</p>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
