<ion-header>
  <ion-navbar>
    <ion-title>拍卖师</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="拼命加载中...">
    </ion-refresher-content>
  </ion-refresher>

  <div class="whats-up">
    <ion-slides [options]="whatsupOptions">
      <ion-slide *ngFor="let item of whatsups" (click)="whatsupTapped(item)">
        <img src="{{item.thumb}}"/>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="zones" padding-top padding-bottom>
    <ion-slides [options]="{slidesPerView: 4.5, freeMode: true}">
      <ion-slide *ngFor="let item of zones">
        <img src="{{item.thumb}}"/>
        <p>{{item.title}}</p>
      </ion-slide>
    </ion-slides>
  </div>

  <ion-list>
    <ion-list-header>
      <ion-icon name="thumbs-up"></ion-icon> 推荐拍场
    </ion-list-header>
    <game-item *ngFor="let item of recommendGames" [item]="item" (click)="enterGameDetail(item)"></game-item>
    <div style="text-align: center" padding *ngIf="recommendGames.length <= 0">
      没有数据
    </div>

    <ion-list-header>
      <ion-icon name="flame"></ion-icon> 进行中
    </ion-list-header>
    <game-item *ngFor="let item of livingGames" [item]="item" (click)="enterGameDetail(item)"></game-item>
    <div style="text-align: center" padding *ngIf="livingGames.length <= 0">
      没有数据
    </div>

    <ion-list-header>
      <ion-icon name="timer"></ion-icon> 未开始
    </ion-list-header>
    <game-item *ngFor="let item of notStartedGames" [item]="item" (click)="enterGameDetail(item)"></game-item>
    <div style="text-align: center" padding *ngIf="notStartedGames.length <= 0">
      没有数据
    </div>
  </ion-list>

  <div padding style="text-align: center">
    <button outline round small (click)="showMoreGamesPage()">查看更多</button>
  </div>
</ion-content>
