<ion-header>
  <ion-navbar>
    <ion-title>商家入驻信息</ion-title>
    <ion-buttons end>
      <button (click)="edit()">修改</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>真实姓名：{{user.sellerInfo?.realName}}</h1>
  <h2>身份证号：{{user.sellerInfo?.idNumber}}</h2>
  <h3>联系地址：{{user.sellerInfo?.address}}</h3>
  <p>联系方式：{{user.sellerInfo?.tel}}</p>
  <p>审核状态：{{applyInfo.status | applyStatus}}</p>
  <p *ngIf="applyInfo.status == 10">失败原因：{{applyInfo.failReason}}</p>
</ion-content>
