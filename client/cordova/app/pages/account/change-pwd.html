<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button dark (click)="dismiss()">返回</button>
    </ion-buttons>
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #loginForm="ngForm" novalidate>
    <ion-item>
      <ion-label>手机号：</ion-label>
      <ion-input [(ngModel)]="account.tel" ngControl="tel" #tel="ngForm" type="tel" required minlength="11" maxlength="11"></ion-input>
    </ion-item>
    <p [hidden]="tel.valid || tel.pristine" danger padding-left>手机号码很重要哦</p>

    <ion-item>
      <ion-label>密&nbsp;码：</ion-label>
      <ion-input [(ngModel)]="account.pwd" ngControl="pwd" #pwd="ngForm" type="password" required minlength="6" maxlength="22"></ion-input>
    </ion-item>
    <p [hidden]="pwd.valid || pwd.pristine" danger padding-left>密码格式不正确</p>

    <ion-item no-lines>
      <button block type="submit" (click)="login()" [disabled]="!loginForm.form.valid">登录</button>
    </ion-item>

    <div class="links">
      <button clear small>注册</button>
      <button class="fr" clear small>忘记密码</button>
    </div>
  </form>


  <ion-card class="third-party">
    <ion-card-header>第三方账户登录</ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col text-center>
          <button success (click)="weixinLogin()">微信</button>
        </ion-col>
        <ion-col text-center>
          <button danger (click)="qqLogin()">QQ</button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
